COM_THM_GROUPS_QUICKPAGES_BACKEND_DESCRIPTION="<p>
Dieser Teil von <b>THM Groups</b> ersetzt die ehemalige Komponente <b>THM Quickpages</b>.
Sofern Sie schon <b>THM Quickpages</b> benutzt haben und die erstellen Seiten weiterhin genutzt werden sollen,
wird empfohlen, die Komponente <b>THM Quickpages</b> auf die Version 1.2.0 (oder h�her) zu aktualisieren
und erst anschlie�end zu deinstallieren.
Dies soll verhindern, dass die notwendigen Daten zur weiterbenutzung der Seiten verloren gehen.
</p>
<p>
Zum Umfang dieser Funktion geh�rt ebenfalls das Modul <b>THM Quickpages Linklist</b> (ab Version 1.2.0),
das den eingestellten Content listenartig anzeigen kann. Es fungiert als Navigation und Inhaltsverzeichnis f�r
eine Quickpage.<br/>
Grundlegend f�r die Komponente sowie das Modul ist zudem die Library <b>THM Quickpages Library</b> (ab Version 1.2.0),
welche <b>unbedingt installiert sein muss</b>.<br/>
Sofern diese zugeh�rigen Erweiterungen f�r die Komponente <b>THM Quickpages</b> bereits installiert waren,
sollten Sie diese aktualisiern, um einen reibungslosen Verlauf zu erm�glichen.
</p>
<p>
Optional kann au�erdem die Komponente THM Repository eingebunden werden.
Dieser Teil wurde darauf ausgelegt,
die Funktionalit�t dieser Komponente auch f�r einzelne Quickpages zur Verf�gung zu stellen,
indem entsprechende Kategorien angelegt werden (Siehe nachfolgende Beschreibung).
Beide Komponente k�nnen prinzipiell aber auch unabh�ngig betrieben werden.
</p>"
COM_THM_GROUPS_QUICKPAGES_BACKEND_QUICKPAGES_TITLE="Quickpages"
COM_THM_GROUPS_QUICKPAGES_BACKEND_QUICKPAGES_DESCRIPTION="<p>
Um die Quickpage nutzen zu k�nnen, muss diese �ber das Nutzer-Profil von <b>THM Groups</b> freigeschaltet werden.
</p>
<p>
Die Pflege der Quickpage wird dem Benutzer �berlassen und passiert vollst�ndig
im Frontend. Hierzu dient eine Administrationsoberfl�che, die der Administration
der Komponente <i>Content</i> im Backend nachempfunden wurde. Der Benutzer kann
folgende Operationen durchf�hren um seinen Content zu verwalten:
</p>
<ul>
    <li>Anlegen</li>
    <li>Bearbeiten</li>
    <li>Sortieren</li>
    <li>Un-/Ver�ffentlichen</li>
    <li>L�schen</li>
    <li>Wiederherstellen</li>
</ul>"
COM_THM_GROUPS_QUICKPAGES_BACKEND_CONFIGURATION_TITLE="Backend-Konfiguration"
COM_THM_GROUPS_QUICKPAGES_BACKEND_CONFIGURATION_DESCRIPTION="<p>
Bitte vergessen Sie nicht, die Konfiguration Root-Kategorie der Quickpages im
Optionsmen� (Siehe oben rechts auf dieser Seite):
</p>
<p>
    <ol>
        <li>
            Erstellen Sie eine neue Kategorie (z.B. <i>Quickpages</i>) �ber den
            Category-Manager, unter der die Quickpages gef�hrt werden. Wir
            empfehlen daf�r eine Root-Kategorie (ohne Parent-Kategorie).<br/>
            <a href=\"index.php?option=com_categories&task=category.add&extension=com_content\">
                Neue Kategorie hinzuf�gen
            </a>
            <br /><br />
        </li>
        <li>
            <b>Falls die Komponente THM Repository installiert ist:</b><br/>
            Erstellen Sie eine neue Kategorie (z.B. <i>Quickpage-Repositories</i>)
            �ber den Category-Manager, unter der die Repositories f&uuml;r
            die einzelnen Quickpages gef�hrt werden.
            Wir empfehlen auch daf�r eine Root-Kategorie (ohne Parent-Kategorie).<br/>
            <b>Wichtig:</b> Die Kategorie muss f�r Komponente THM Repository angelegt werden,
            benutzen Sie bitte folgenden Link:<br/>
            <a href=\"index.php?option=com_categories&task=category.add&extension=com_thm_repository\">
                Neue Kategorie hinzuf�gen
            </a>
            <br /><br />
        </li>
        <li>
            �ffnen Sie das Optionsmen� (Siehe oben rechts auf dieser Seite) und
            legen Sie die zuvor angelegten Kategorien im Reiter \"Wurzelkategorien\" entsprechend fest.
        </li>
    </ol>
</p>
<p>
Im Anschluss an die Erstellung und Konfiguration der Kategorien muss nun einer bestimmten Gruppe
die Schreib-Lese-Rechte darauf zugewiesen werden.
</p>"
COM_THM_GROUPS_QUICKPAGES_BACKEND_BACKEND_MODUL_TITLE="Modul THM Quickpages Linklist"
COM_THM_GROUPS_QUICKPAGES_BACKEND_BACKEND_MODUL_DESCRIPTION="<p>
Das Modul THM Quickpages Linklist listet alle Beitr�ge einer Quickpage auf und verlinkt auf diese.
Die Links werden so sortiert, wie sie in der Quickpage-Administration im Frontend eingestellt wurden.
</p>"
COM_THM_GROUPS_QUICKPAGES_BACKEND_BACKEND_NOTICES_TITLE="Hinweise"
COM_THM_GROUPS_QUICKPAGES_BACKEND_BACKEND_NOTICES_DESCRIPTION="<p>
Falls die Komponente THM Repository erst installiert wird,
nachdem bereits Quickpages angelegt wurden,
so muss Schritt 2 und 3 der Backend-Konfiguration unbedingt nachgeholt werden.
</p>
<p>
Zur weiteren Verwendung existierender Quickpages
sollten Sie zuerst die Komponete <b>THM Quickpages</b> auf die Version 1.2.0 (oder h�her)
aktualisieren und erst anschlie�end diese deinstallieren, da sonst wichtige Daten verloren gehen k�nnen.
Mit der Umstellung der Quickpages �ber <b>THM Groups</b> ist es n�tig, die zugeh�rigen Erweiterungen
<b>THM Quickpages Linklist</b> (sofern installiert) und <b>THM Quickpages Library</b> auf die Version 1.2.0 (oder h�her)
zu aktualisieren.
</p>"
